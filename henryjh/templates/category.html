{% extends "layout.html" %}
{% block content %}
    <form class="post-frame" method="POST">
        <div class="form-group">
            <div class="form-group">
            <h2 class="">{{ form.title.label }}</h2>
            <select name="custom-select" class="custom-select" multiple>
                    {% for data in datas %}
                        <option value="{{ data.category_name }}">{{ data.category_name }}</option>
                    {% endfor %}
            </select>
            </div>
            <div class="form-group">
                {{ form.add_text }}
                {{ form.add(class="btn btn-outline-info") }}
                {{ form.remove(class="btn btn-outline-info") }}
            </div>
        </div>
    </form>
{% endblock content %}
